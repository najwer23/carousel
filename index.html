<!DOCTYPE HTML>
<html lang="PL">

<head>
    <meta charset="UTF-8">
    <title>Mariusz Najwer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="author" content="Mariusz Najwer">
    <meta name="description" content="Mariusz Najwer - carousel" />
    <meta name="keywords" content="Mariusz Najwer, najwer23" />
</head>

<body>
    <main>
        <div class="carousel-container">
            <div id="slider-arrow-left" class="carousel-arrow left">L</div>
            <div id="slider" class="carousel-content">
                <div class="carousel-item"><picture><img src="https://via.placeholder.com/150?text=1"></picture></div>
                <div class="carousel-item"><picture><img src="https://via.placeholder.com/150?text=2"></picture></div>
                <div class="carousel-item"><picture><img src="https://via.placeholder.com/150?text=3"></picture></div>
                <div class="carousel-item"><picture><img src="https://via.placeholder.com/150?text=4"></picture></div>
                <div class="carousel-item"><picture><img src="https://via.placeholder.com/150?text=5"></picture></div>
                <div class="carousel-item"><picture><img src="https://via.placeholder.com/150?text=6"></picture></div>
                <div class="carousel-item"><picture><img src="https://via.placeholder.com/150?text=7"></picture></div>
                <div class="carousel-item"><picture><img src="https://via.placeholder.com/150?text=8"></picture></div>
                <div class="carousel-item"><picture><img src="https://via.placeholder.com/150?text=9"></picture></div>
                <div class="carousel-item"><picture><img src="https://via.placeholder.com/150?text=10"></picture></div>
            </div>
            <div id="slider-arrow-right" class="carousel-arrow right">P</div>
        </div>
    </main>

    <style>
        body {
            background: grey;
        }

        .carousel-container {
            position: relative;
            display: flex;
            width: 900px;
            overflow: hidden;
            background-color: green;
        }

        .carousel-arrow {
            width: 50px;
            background-color: lightblue;
            opacity: 0.5;
        }

        .carousel-content {
            display: flex;
            /* transform: translateX(40%); */
        }

        .carousel-arrow {
            position: absolute;
            height: 100%;
            z-index: 2;
        }

        .carousel-arrow.left {
            left: 0;
        }

        .carousel-arrow.right {
            right: 0;
        }
    </style>

    <script>

    window.onload = function () {
        var carousel = {
            "#slider": {
                isDown: false,
                trans: 0,
                isMove: false,
                mouseStartX: 0,
                mouseStopX: 0,
            }
        }

        const children = [...document.querySelector("#slider").childNodes];
    
        function duplicateAppendChild(parent) {
            let length = 20
            for (let i=0; i< length; i++) {
                if (children[i].nodeType === document.ELEMENT_NODE) {
                    parent.appendChild(children[i].cloneNode(true));
                }
            }
        };
        
        initCarousel();

        function initCarousel() {
            let carouselKeys = Object.keys(carousel)
            for (let i = 0; i < carouselKeys.length; i++) {
                if (document.querySelector(carouselKeys[i])) {
                    addMouseEventsToSlider(carouselKeys[i]);
                }
            }
        }

        function addMouseEventsToSlider(element) {
            var slider = document.querySelector(element);

            duplicateAppendChild(slider)

            const links = document.querySelectorAll('picture');
            links.forEach(element => {
                element.addEventListener('mousedown', function (e) {
                    e.preventDefault();
                })
            })

            slider.addEventListener('mousedown', function (e) {
               // console.log("mouseDown")
               // console.log("down", e.pageX)

                slider.classList.add('active');
                carousel[element].isDown = true;  
                carousel[element].isMove = false;
                carousel[element].mouseStartX = e.pageX;
            });

            slider.addEventListener('mouseleave', function (e) {
                console.log("mouseleave")
                carousel[element].isDown = false;
                slider.classList.remove('active');
            });

            const preventClick = (e) => {
                e.preventDefault();
                e.stopImmediatePropagation();
            }

            slider.addEventListener('mouseup', function (e) {
                slider.classList.remove('active');
                carousel[element].isDown = false;
                carousel[element].mouseStopX = e.pageX ;

                if (carousel[element].isMove) {
                    slider.addEventListener("click", preventClick);
                } else {
                    slider.removeEventListener("click", preventClick);
                }

                carousel[element].isMove = false   

                duplicateAppendChild(slider)
            });

            slider.addEventListener('mousemove', function (e) {
                //console.log("mousemove")
                if (!carousel[element].isDown) {
                    carousel[element].isMove = false;
                    slider.removeEventListener("click", preventClick);
                    return;
                }

                if (carousel[element].isDown) {
                    carousel[element].isMove = true;
                    e.preventDefault();
                    carousel[element].trans = ((e.pageX - carousel[element].mouseStartX) * 1) + carousel[element].trans;

                    console.log(carousel[element].trans)

                    if (carousel[element].trans > 0 ) {
                        slider.style.transform = "translateX(" + -1500 + "px)";
                        carousel[element].trans = -1500
                    } else {
                        slider.style.transform = "translateX(" + carousel[element].trans + "px)";
                    }

                    carousel[element].mouseStartX = e.pageX
                }
            });
        }
    }
    
        
    </script>
</body>

</html>
